<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Todo</title>
    <!-- Third Party Styles -->
    <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- Personal Styles -->
    <link rel="stylesheet" type="text/css" href="./styles/main.css">

  </head>
  <body ng-app="TodoApp">
    <nav class="navbar navbar-default" ng-controller="NavCtrl">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right" ng-repeat="thingy in navItems">
            <li><a href="#">{{thingy.name}}</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div ng-controller="ItemCtrl">
      {{dog}}
      {{24+5}}
    </div>

    <!-- Third Party Scripts -->
    <script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>

    <!-- Personal Scripts -->
    <script type="text/javascript" src="./javascripts/main.js"></script>
  </body>
</html>
